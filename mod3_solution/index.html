<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Narrow Down Your Menu Choice</title>
  </head>
  <body ng-controller='NarrowItDownController as ctrl'>
     <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="about"><lajos-proba></lajos-proba></div>
      <div class="form-group">
        <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.getFilteredMenuItems();">Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
      <div class="lajos">
        <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
      </div>
    </div>
</body>
</html>
